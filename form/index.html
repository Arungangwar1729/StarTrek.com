<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="back">
      <nav>
        <ul>
          <li class="company">StarTrek.com</li>
          <li>Home</li>
        </ul>
      </nav>
      <div class="advheading">
        <h1>Join The Adventure</h1>
      </div>
      <div class="main">
        <div class="image">
          <div class="logo">
            <img src="logo-no-background.png" alt="" />
          </div>
        </div>
        <div class="form">
          <form action="wwkd" method="post">
            <label for="name">First Name</label>
            <input type="text" id="name" placeholder="your first name" />

            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="your last name" />

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your email" />

            <label for="phne">Password</label>
            <input type="password" id="phne" placeholder="password" />

            <input type="submit" value="SignUp" />
          </form>
        </div>
      </div>
      <footer>
        <div class="footer">
          <p>copyright @ StarTrek</p>
        </div>
      </footer>
    </section>
  </body>
</html>
